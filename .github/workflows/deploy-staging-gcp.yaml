name: Build and deploy staging to google could storage
on:
  pull_request:
    branches: [ main ]
  # temp for testing
  push:
    branches: [ main ]
env:
  GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ci-cd-pipeline-for-smart-contracts/front-end-cd
    strategy:
      matrix:
        node: [ 16 ]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - uses: actions/cache@v2
        with:
          path: '**/node_modules'
          key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}
      - id: 'auth'
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'
      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v0'
      - name: Build React App
        run: npm install && npm run build:cd
        env:
          TENDERLY_FORK_URL: ${{ secrets.TENDERLY_FORK_URL }}
          REACT_APP_ENV: staging
      - name: Deploy app build to GCS bucket
        run: |-
          gsutil -m rsync -R output gs://$GCS_BUCKET/${{github.job}}_${{github.run_id}}
